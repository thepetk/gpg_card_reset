name: Add needs-review and pull requests to projects

on:
  pull_request:
    types:
      - labeled

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.1
        with:
          project-url: https://github.com/users/thepetk/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: needs-review, lgtm
          label-operator: AND NOT